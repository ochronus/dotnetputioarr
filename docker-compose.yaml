version: "3.8"

services:
  csharparr:
    image: ghcr.io/ochronus/csharparr:latest
    container_name: csharparr
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./config:/config
      - ./downloads:/downloads
    ports:
      - "9091:9091"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/transmission/rpc"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
